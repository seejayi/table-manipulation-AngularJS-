<!DOCTYPE html>
<html>

<head>
    <script data-require="angular.js@1.2.9" data-semver="1.2.9" src="http://code.angularjs.org/1.2.9/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    
    <script src="mainCtrl.js"></script>
    <style type="text/css">

      .edit-in-place span {
        cursor: pointer;
      }
      .edit-in-place input {
        display: none;
      }
      .edit-in-place.active span {
        display: none;
      }
      .edit-in-place.active input {
        display: inline-block;
      }
      .form-wrap {
        margin: 50px 50px; 
      }
    </style>
</head>

<body>
  <div ng-app="app" ng-controller="myCtrl">

    <div class="container-fluid form-wrap">
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <form name="form" novalidate>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name</span>
                <input type="text" ng-model="name" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Mobile Number</span>
                <input type="text" ng-model="mobile" name="mobile" class="form-control" placeholder="mobile" aria-describedby="basic-addon1" integer>
                <span ng-show="form.mobile.$error.integer">This is not valid integer!</span>
              </div>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Your Adress</span>
                <input type="text" ng-model="adress" class="form-control" placeholder="current adress" aria-describedby="basic-addon1">
              </div>
              <button type="button" ng-click="addRow()" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                Add person
              </button>
            </form>
          </div>

      </div>
    </div>
          
      
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Panel heading</div>
      <!-- Table -->
      <table class="table">
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Mobile</td>
          <td>Adress</td>
          <td>Actions</td>
        </tr>
        <tr ng-repeat="input in persons">
          <td>{{$index + 1}}</td>
          <td>
            <span ng-hide="editMode">{{input.name}}</span> 
            <input type="text" ng-show="editMode" ng-model="input.name">
          </td>
          <td>
            <span ng-hide="editMode">{{input.mobile}}</span>
            <input type="text" ng-show="editMode" ng-model="input.mobile">
          </td>
          <td>
            <span ng-hide="editMode">{{input.adress}}</span> 
            <input type="text" ng-show="editMode" ng-model="input.adress">
          </td>
          <td>
            
              <button type="submit" ng-hide="editMode" ng-click="editMode=true;onEdit(input)">Edit</button>
              <button ng-hide="editMode" ng-click="removeRow($index)">Remove</button>
            
            
              <button type="submit" ng-show="editMode" ng-click="editMode=false;" id="saveBtn">Ok</button>
              <button type="submit" ng-show="editMode" ng-click="editMode=false;cancel($index)" id="cancelBtn">Cancel</button>
            
          </td>
        </tr>
      </table>
      <table>
        <pre>persons: {{persons}}</pre>
      </table>

    </div>

  </div>

</body>

</html>
