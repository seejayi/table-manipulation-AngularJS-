<!DOCTYPE html>
<html>

<head>
    <script data-require="angular.js@1.2.9" data-semver="1.2.9" src="http://code.angularjs.org/1.2.9/angular.js"></script>
    
    <script src="mainCtrl.js"></script>
</head>

<body>
  <div ng-app="myApp" ng-controller="myCtrl">
      [<span >"{{id}}"</span>]:
      [<span ng-repeat="input in persons">"{{input.name}}"</span>]:
      [<span ng-repeat="input in persons">"{{input.mobile}}"</span>]:
      [<span ng-repeat="input in persons">"{{input.adress}}"</span>]
      <div ng-repeat="input in persons">
          <input type="text" ng-model="input.name" />
          <input type="text" ng-model="input.mobile" />
          <input type="text" ng-model="input.adress" />
          <button ng-click="removeRow($index)">Remove</button>
      </div>
      <button ng-click="addRow($id)">add person</button>
  </div>
</body>

</html>
